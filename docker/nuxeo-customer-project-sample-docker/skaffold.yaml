apiVersion: skaffold/v1beta11
kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.DOCKER_REGISTRY}}/{{.ORG}}/{{.IMAGE_NAME}}:{{.VERSION}}"
  artifacts:
    - image: nuxeo-customer-project-sample
      context: docker/nuxeo-customer-project-sample-docker
      kaniko:
        dockerfile: Dockerfile
        buildContext:
          localDir: { }
        buildArgs:
          BASE_IMAGE: ${DOCKER_REGISTRY}/${ORG}/nuxeo:${NUXEO_IMAGE_VERSION}
          BUILD_TAG: "{{.BUILD_TAG}}"
          SCM_REF: "{{.SCM_REF}}"
          VERSION: "{{.VERSION}}"
          CLID: "{{.CLID}}"
          PACKAGES: "jenkins_pub-SANDBOX"
        cache:
          repo: ${DOCKER_REGISTRY}/${ORG}/nuxeo-customer-project-sample/cache
  cluster:
    namespace: platform
    dockerConfig:
      secretName: jenkins-docker-cfg

